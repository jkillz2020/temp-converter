<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temp Converter</title>
</head>
<body>
  <h1>Temp Converter</h1>
  <input type="text" name="Enter Temp" id="temp-input">Enter a Temp</input>
  <input type="radio" name="Celsius" id="celsius">Celsius</input>
  <input type="radio" name="Fahrenheit" id="fahren">Fahrenheit</input>
  <div id="temp-output">
    
  </div>
  <button type="submit" id="converter">Click to Convert</button>
  <button type="submit" id="clear">Clear</button>
</body>
  <script src="/converter.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
